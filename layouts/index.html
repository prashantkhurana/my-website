<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <title> {{ .Site.Title }} </title>

  {{ with .Site.Params.Keywords }}<meta name="keywords" content="{{.}}">{{ end }}
  {{ with .Site.Params.Description }}<meta name="description" content="{{.}}">{{ end }}

  {{ partial "head.html" . }}

</head>

<body>
  {{ partial "header.html" . }}

  <section class="user-profile">
    <figure class="user-avatar">
      <img alt="avatar" src="{{ .Site.Params.Avatar }}">
      <figcaption class="user-socials">
        {{ with .Site.Params.GithubID }}
        <a href="https://github.com/{{.}}" title="GitHub"><i class="fa fa-github-square fa-2x" aria-hidden="true"></i></a>
        {{ end }}
        {{ with .Site.Params.LinkedInID }}
        <a href="http://linkedin.com/in/{{.}}">
        <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
        </a>
        {{ end }}

      </figcaption>
    </figure>
    <p class="user-motivation">{{ .Site.Params.SelfIntro }}</p>
  </section>

  {{ partial "footer.html" . }}
  {{ partial "analytics.html" . }}

</body>
</html>
